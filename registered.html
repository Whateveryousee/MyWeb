    <div class="container">
        <form action="registered.php" method="POST" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="InputUsername" class="col-sm-2 control-label text-center">注册用户名</label>
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <input type="test" maxlength="18" placeholder="赵钱孙李&xyz&123456@example" class="form-control" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="InputAccount" class="col-sm-2 control-label text-center">账号</label>
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <input type="text" maxlength="12" minlength="6" placeholder="123456789" class="form-control" name="useraccount">
                </div>
            </div> 
            <div class="form-group">
                <label for="InputPassword" class="col-sm-2 control-label text-center">密码</label>
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <input type="password" maxlength="16" placeholder="Password" class="form-control" name="userpassword">
                </div>
            </div>
            <div class="form-group">
                <label for="InputValidation" class="col-sm-2 control-label text-center">验证码</label>
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <input type="text" maxlength="4" placeholder="验证码需要通过管理员获取" class="form-control">
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">我同意...</input>
                </label>
            </div>
            <button type="submit" class="btn btn-info col-xs-12 col-sm-12 col-md-6 col-lg-4">注册</button>
        </form>
    </div>
    <script>
        window.onload = function(){
            var oInput = btn ="";
            oInput = document.querySelectorAll("input");
            btn = document.querySelector("button")[0];
            console.log(oInput);
            for(var i in oInput.length){
                this.value = oInput[i].value;
            }
            if(oInput.value){
                btn.style.display = none;
            }
        }
    </script>
